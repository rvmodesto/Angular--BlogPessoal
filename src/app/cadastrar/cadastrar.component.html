<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="user.nome"
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              placeholder="Seu nome"
            />

            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input
                [(ngModel)]="user.usuario"
                type="text"
                class="form-control"
                name="usuario"
                id="usuario"
                placeholder="Seu usuario"
              />
            </div>

            <div class="form-group">
              <label for="foto">Link da foto</label>
              <input
                [(ngModel)]="user.foto"
                type="text"
                class="form-control"
                name="foto"
                id="foto"
                placeholder="Link da sua foto"
              />
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de nascimento</label>
              <input
                class="form-control"
                type="date"
                name="dataNascimento"
                id="dataNascimento"
                placeholder="dd/mm/aaaa"
                [(ngModel)]="user.dataNascimento"
              />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                (input)="confirmSenha($event)"
                type="password"
                class="form-control"
                name="senha"
                id="senha"
                placeholder="Sua senha"
              />
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha</label>
              <input
                [(ngModel)]="user.senha"
                type="password"
                class="form-control"
                name="confirmSenha"
                id="confirmSenha"
                placeholder="Confirme sua senha"
              />
            </div>

            <div class="form-group">
              <label for="tipo">Tipo do usuario</label>
              <select
                name="tipo"
                id="tipo"
                class="form-control"
                (change)="tipoUser($event)"
              >
                <option value="">Selecione o tipo de usuario</option>
                <option value="normal">Normal</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-danger mr-4"
                routerLink="/entrar"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-success"
                (click)="cadastrar()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
